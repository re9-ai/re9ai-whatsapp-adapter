apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whatsapp-adapter-ingress
  labels:
    app: whatsapp-adapter
    component: backend
    service: messaging
  annotations:
    traefik.ingress.kubernetes.io/router.rule: "Host(`localhost`) && PathPrefix(`/whatsapp`)"
    traefik.ingress.kubernetes.io/router.middlewares: "default-strip-prefix@kubernetescrd"
    traefik.ingress.kubernetes.io/router.entrypoints: "web"
spec:
  ingressClassName: traefik
  rules:
  - host: localhost
    http:
      paths:
      - path: /whatsapp
        pathType: Prefix
        backend:
          service:
            name: whatsapp-adapter
            port:
              number: 8080
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix
  labels:
    app: whatsapp-adapter
spec:
  stripPrefix:
    prefixes:
      - /whatsapp
