apiVersion: v1
kind: Service
metadata:
  name: whatsapp-adapter
  labels:
    app: whatsapp-adapter
    component: backend
    service: messaging
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: health
  selector:
    app: whatsapp-adapter
